name: Android Publish Lib Design System

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_Test_and_Publish:

    name: Build, Test and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 📦 Build Debug AAR
        run: ./gradlew :design-system:assembleDebug

      - name: ⬆️ Upload Debug AAR
        uses: actions/upload-artifact@v4
        with:
          name: design-system-debug.aar
          path: ./design-system/build/outputs/aar/design-system-debug.aar

      - name: 📦 Build Release AAR
        run: ./gradlew :design-system:assembleRelease

      - name: ⬆️ Upload Release AAR
        uses: actions/upload-artifact@v4
        with:
          name: design-system-release.aar
          path: ./design-system/build/outputs/aar/design-system-release.aar

      - name: Build with Gradle
        run: ./gradlew build
