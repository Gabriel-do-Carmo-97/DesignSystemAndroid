name: Android Publish Lib Design System

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_Test_and_Publish:

    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code an permission for gradlew
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: üì¶ Build Debug AAR
      run: ./gradlew :core:assembleDebug
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ‚¨ÜÔ∏è Upload Debug AAR
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: core-debug.aar
        path: ./core/build/outputs/aar/core-debug.aar

    - name: üì¶ Build Release AAR
      run: ./gradlew :core:assembleRelease
      shell: bash

    - name: ‚¨ÜÔ∏è Upload Release AAR
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: core-release.aar
        path: ./core/build/outputs/aar/core-release.aar

    - name: Build with Gradle
      run: ./gradlew build
