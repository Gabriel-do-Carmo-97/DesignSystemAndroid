name: Android Publish Lib Design System

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_Test_and_Publish:

    name: Build, Test and Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üì¶ Build Debug AAR
        run: ./gradlew :design-system:assembleDebug

      - name: ‚¨ÜÔ∏è Upload Debug AAR
        uses: actions/upload-artifact@v4
        with:
          name: design-system-debug.aar
          path: ./design-system/build/outputs/aar/design-system-debug.aar

      - name: üì¶ Build Release AAR
        run: ./gradlew :design-system:assembleRelease

      - name: ‚¨ÜÔ∏è Upload Release AAR
        uses: actions/upload-artifact@v4
        with:
          name: design-system-release.aar
          path: ./design-system/build/outputs/aar/design-system-release.aar

      - name: Build with Gradle
        run: ./gradlew build

      - name: Configure GitHub Access
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.name "Gabriel Carmo"
          git config user.email "gabriel.desenvolvedor.97@gmail.com"

      - name: Create Git Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          TAG_NAME="v0.0.${{ github.run_number }}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v0.0.${{ github.run_number }}"
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Release autom√°tico gerado pelo workflow. Sobre a versao v0.0.{{github.run_number}}" \
            ./design-system/build/outputs/aar/design-system-debug.aar \
            ./design-system/build/outputs/aar/design-system-release.aar

      - name: üì¶ Publish to GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :design-system:publish